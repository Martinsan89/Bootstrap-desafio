    <!-- Formulario -->
    <div class="container col-12">
      <form class="row g-3 mt-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label text-light">Nombre</label>
          <input type="email" class="form-control" id="inputEmail4" />
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label text-light"
            >Apellido</label
          >
          <input type="password" class="form-control" id="inputPassword4" />
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label text-light"
            >Direccion</label
          >
          <input
            type="text"
            class="form-control"
            id="inputAddress"
            placeholder="Complete aqui con su direccion"
          />
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label text-light"
            >Descripcion</label
          >
          <input
            type="text"
            class="form-control"
            id="inputAddress2"
            placeholder="Departamento, estudio o piso"
          />
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label text-light">Pais</label>
          <input type="text" class="form-control" id="inputCity" />
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label text-light"
            >Provincia</label
          >
          <select id="inputState" class="form-select">
            <option selected>Seleccione</option>
            <option>Buenos Aires</option>
            <option>CABA</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">C.P.</label>
          <input type="text" class="form-control" id="inputZip" />
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" />
            <label class="form-check-label text-light" for="gridCheck">
              Recuerdame
            </label>
          </div>
        </div>
    </form>
    <!-- Botones -->
      <div class="container">
          <div class="row mt-3">
            <div class="col-2">
                <button type="submit" class="btn btn-primary">Enlistar</button>
            </div>
            <div class="col-4 px-5">
                <button
          class="btn btn-primary"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasTop"
          aria-controls="offcanvasTop"
        >
          Informacion
        </button>
        <div
          class="offcanvas offcanvas-top"
          tabindex="-1"
          id="offcanvasTop"
          aria-labelledby="offcanvasTopLabel"
        >
          <div class="offcanvas-header">
            <h5 id="offcanvasTopLabel">Para mas informacion consulte a su operador</h5>
            <button
              type="button"
              class="btn-close text-reset"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">Por cualquier plataforma digital</div>
        </div>        
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"

    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
